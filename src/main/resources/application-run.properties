### DATABASE SETTINGS
## Batch metadata
spring.datasource.url=jdbc:postgresql://${BATCH_META_DB_HOST}:${BATCH_META_DB_PORT}/${BATCH_META_DB_NAME}
spring.datasource.username=${BATCH_META_DB_USER}
spring.datasource.password=${BATCH_META_DB_PASS}
spring.batch.jdbc.initialize-schema=always

### Application environment variables
source.data.file.path=${DATA_SOURCE_FILE}